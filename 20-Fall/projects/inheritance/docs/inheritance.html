<h2 id="概述">概述</h2>
<p>继承与组合是两种主要的代码重用方式. 通过编程语言显式的语法支持, 面向对象语言能够不断扩展所支持的数据类型, 帮助程序员更快的对实际问题建模和求解. 本次作业将复习继承与组合的基本概念, 同时将重用思想应用到一个简单的场景.</p>
