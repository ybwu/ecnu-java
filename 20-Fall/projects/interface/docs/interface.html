<h1 id="project-6-接口">Project 6 接口</h1>
<h2 id="概述">概述</h2>
<p>与继承相比, 接口强调多态而摒弃了代码重用. 由于一个类可以实现多个接口, 我们可以将一个类 upcasting 到不同的类. 本次作业将首先复习接口和抽象类的基本概念, 随后通过两个具体的例子了解多接口, 接口的扩展, 内部类等概念.</p>
